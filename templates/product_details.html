{% extends "layout.html" %}

{% block title %}{{ product.name }} - Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ url_for('static', filename='images/' ~ product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p><strong>Price:</strong> â‚¹{{ product.selling_price }}</p>
        <p><strong>Weight:</strong> {{ product.product_weight }} kg</p>
        <p><strong>Available Stock:</strong> {{ product.stock_quantity }}</p>

        <!-- Add to Cart Form -->
        <form action="{{ url_for('add_to_cart', product_id=product.product_id) }}" method="POST">
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" min="1" max="{{ product.stock_quantity }}" value="1" required>
            </div>
            <button type="submit" class="btn btn-success">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
